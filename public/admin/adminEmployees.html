    <main class="main">
      <h1 class="name__page">Employees</h1>
      <section class="main__table container">
        <div class="table__header">
          <div class="table__title">
            <span class="table__item"></span>
            <h2 class="table__title-text">List</h2>
          </div>

          <form class="table__search" id="form-search">
            <input class="search__input" type="text" placeholder="Search Employee" id="input-search" />
            <button class="search__button" type="submit" value="Search">
              Search
              <span class="material-icons">&#xe8b6;</span>
            </button>
          </form>
        </div>

        <div class="table__content">
          <div class="table__options">
            <button class="option__filter">
              All Employees
              <span id="all"></span>
            </button>

            <button class="option__filter">
              Seller
              <span>0</span>
            </button>

            <button class="option__filter">
              Delivery Man
              <span>0</span>
            </button>

            <button class="option__filter" data-id="add" id="add-employee">
              <span class="material-icons">&#xe148;</span>
              Add Employee
            </button>
          </div>

          <div class="table__body">
            <div class="table__data">
              <ul class="data__header data__header-products">
                <li class="header__profile">Profile</li>
                <li class="header__name">Name</li>
                <li class="header__dni">DNI</li>
                <li class="header__email">Email</li>
                <li class="header__phone">Phone</li>
                <li class="header__edit">Edit</li>
                <li class="header__remove">Remove</li>
              </ul>

                  <span class="material-icons">&#xe872;</span>

              </ul> -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="modal modal--hide">
      <div class="modal__container">
        <div class="modal__heading">
          <h2 class="modal__heading--text"></h2>
          <span class="material-icons material-icons--close">&#xe5cd;</span>
        </div>
        <form class="form__data form__grid" id="form-modal" method="POST">
          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe7fd;</span>
            <input class="form__input form__input--modal" id="name" type="text" placeholder=" " required />
            <label class="form__label" for="name">Name</label>
          </div>

          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe7fd;</span>
            <input class="form__input form__input--modal" id="lastname" type="text" placeholder=" " required />
            <label class="form__label" for="lastname">Lastname</label>
          </div>

          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe0d0;</span>
            <input class="form__input form__input--modal" id="dni" type="text" placeholder=" " required />
            <label class="form__label" for="dni">DNI</label>
          </div>

          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe0be;</span>
            <input class="form__input form__input--modal" id="email" type="email" placeholder=" " required />
            <label class="form__label" for="email">Email</label>
          </div>

          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe897;</span>
            <input
              class="form__input form__input--modal"
              id="password"
              type="password"
              placeholder=" "
              autocomplete="on"
              required
            />
            <label class="form__label" for="password">Password</label>
          </div>

          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe0b0;</span>
            <input class="form__input form__input--modal" id="phone" type="text" placeholder=" " required />
            <label class="form__label" for="phone">Phone</label>
          </div>

          <input class="form__input-submit" type="submit" />
        </form>
      </div>
    </section>

    <script src="../../js/helpers/side.js"></script>
