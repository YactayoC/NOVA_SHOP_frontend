<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/form.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__grid">
        <a class="main__return" href="index.html">
          <span class="material-icons">&#xe5e0;</span> Home
        </a>
        <form class="form" id="form" method="POST">
          <div class="form__container">
            <h1 class="form__heading">Sign In</h1>
            <div class="form__group">
              <input
                class="form__input"
                id="email"
                type="email"
                placeholder=" "
              />
              <label class="form__label" for="email">Email</label>
              <span class="form__line"></span>
            </div>

            <div class="form__group">
              <input
                class="form__input"
                id="password"
                type="password"
                placeholder=" "
                autocomplete="on"
              />
              <label class="form__label" for="password">Password</label>
              <span class="form__line"></span>
            </div>
            <input class="form__button" type="submit" value="Login" />
          </div>
          <p class="main__register">
            Â¿No tienes una cuenta? <a href="register.html">Registrate</a>
          </p>
        </form>
      </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="../../js/controller/user/login.js"></script>
  </body>
</html>
