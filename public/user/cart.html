<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova - Cart</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/user/base.css" />
    <link rel="stylesheet" href="../../css/user/bar.css" />
    <link rel="stylesheet" href="../../css/user/form.css" />
    <link rel="stylesheet" href="../../css/user/cart.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container container">
        <nav class="nav">
          <a class="header__img nav__link" href="home.html">
            <img class="img" src="../../img/webpack.png" alt="img" />
          </a>
          <a class="nav__link" href="home.html">Home</a>
          <a class="nav__link" href="products.html">Products</a>
          <a
            class="nav__link nav__link--flex nav__link--active"
            href="cart.html"
          >
            <span class="material-icons">&#xe8cc;</span> Cart</a
          >
        </nav>
        <div class="header__buttons">
          <a class="button__login" href="login.html">Login</a>
          <a class="button__register" href="register.html">Register</a>
          <button class="button__profile button--hide">
            <span class="material-icons">&#xe853;</span>
            Sebastian Yactayo
          </button>
          <button class="button__logout button--hide">
            <span class="material-icons">&#xe8ac;</span>
          </button>
        </div>
      </div>
    </header>

    <main class="cart container">
      <div class="cart__container">
        <h2 class="cart__heading">Your Products</h2>
        <div class="cart__body" id="cart">
          <ul class="cart__header">
            <li class="cart__header-img">Image</li>
            <li class="cart__header-name">Name</li>
            <li class="cart__header-quantity">Quantity</li>
            <li class="cart__header-price">Price</li>
            <li class="cart__header-subtotal">SubTotal</li>
            <li class="cart__header-remove">Remove</li>
          </ul>

          <!-- <ul class="cart__products">
            <li class="cart__products-img">
              <img src="../../img/products/aorus-k1.png" alt="img" />
            </li>
            <li class="cart__products-name">Teclado Aorus</li>
            <li class="cart__products-quantity">5</li>
            <li class="cart__products-price"> 10.00</li>
            <li class="cart__products-subtotal">50.00</li>
            <li class="cart__products-remove">
              <span class="material-icons">&#xe872;</span>
            </li>
          </ul> -->
          
        </div>

        <div class="cart__form">
          <h2 class="cart__heading--m">Add Your Card</h2>
          <h3 class="form__heading form__heading-cart">
            Total to Pay: $ 0
          </h3>
          <div class="form__img">
            <img src="../../img/home/card.png" alt="img" />
          </div>
          <form class="form" id="form" method="POST">
            <div class="form__container">

              <div class="form__group">
                <input
                  class="form__input"
                  id="card"
                  type="number"
                  oninput="if( this.value.length > 16 )  this.value = this.value.slice(0,16)"
                  placeholder=" "
                />
                <label class="form__label" for="card">Number Card</label>
                <span class="form__line"></span>
              </div>
            </div>
            <div class="form__container form__date">
              <div class="form__group">
                <input
                  class="form__input"
                  id="date"
                  type="date"
                  placeholder=" "
                />
                <label class="form__label" for="date">Date Expiration</label>
                <span class="form__line"></span>
              </div>

              <div class="form__group">
                <input
                  class="form__input"
                  id="code"
                  maxlength="3"
                  oninput="if( this.value.length > 3 )  this.value = this.value.slice(0,3)"
                  type="number"
                  placeholder=" "
                />
                <label class="form__label" for="code">CVV</label>
                <span class="form__line"></span>
              </div>
            </div>

            <div class="form__container form__selects">
                <select id="department" class="form__select">
                  <option value="Lima" selected disabled>Lima</option>
                </select>


                <select id="province" class="form__select">
                  <option value="Lima" selected disabled>Lima</option>
                </select>

                <select id="district" class="form__select">
                  <option value="" selected disabled>Select District</option>
                  <option value="Chilca">Chilca</option>
                  <option value="Miraflores">Miraflores</option>
                  <option value="Surco">Surco</option>
                </select>
            </div>

            <input class="form__button" type="submit" value="Buy" />
          </form>
        </div>
      </div>
    </main>

    <script src="../../js/user/cart.js"></script>
    <script src="../../js/user/logout.js"></script>
  </body>
</html>
